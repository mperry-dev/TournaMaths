<!DOCTYPE html>
<html lang="en">
<head>
    <title>Math Problem Solving with KaTeX</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css">
    <link rel="stylesheet" href="/css/answer_questions.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js"></script>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>MathSolver</strong></li>
        </ul>
        <ul>
            <li><a href="#problems">Problems</a></li>
            <li><a href="#tips">Tips</a></li>
            <li><a href="#subscribe" role="button">Subscribe</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Math Problems Rendered with KaTeX</h2>
                    <h3>Explore and Solve</h3>
                </hgroup>
                <div id="timer" class="info-display">Time: <span id="time-left">60</span> seconds</div>
                <div id="score" class="info-display">Score: <span id="current-score">0</span></div>
                <div id="math-problem-box" class="katex-display"></div>
                <input type="text" id="answer" placeholder="Enter your answer">
                <button id="submit-answer">Submit Answer</button>
            </section>
        </div>
    </main>
    <section aria-label="Subscribe example">
        <div class="container">
            <!-- Subscription Section -->
        </div>
    </section>
    <footer class="container">
        <!-- Footer Content -->
    </footer>
</body>
<script src="/js/answer_questions.js"></script>
</html>
