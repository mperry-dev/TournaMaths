<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.11.1/katex.min.css">
    <title>Math Problem Solving with KaTeX</title>
    <style>
        #math-problem-box {
            border: 2px solid #000;
            padding: 15px;
            margin-bottom: 20px;
        }
        .info-display {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>

        </ul>
        <ul>

            <li><a href="#tips">Tips</a></li>
            <li><a href="#subscribe" role="button">Subscribe</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Math Problems Rendered with KaTeX</h2>
                    <h3>Explore and Solve</h3>
                </hgroup>
                <div id="timer" class="info-display">Time: <span id="time-left">60</span> seconds</div>
                <div id="score" class="info-display">Score: <span id="current-score">0</span></div>
                <div id="math-problem-box" class="katex-display"></div>
                <input type="text" id="answer" placeholder="Enter your answer">
                <button id="submit-answer">Submit Answer</button>
            </section>
        </div>
    </main>
    <section aria-label="Subscribe example">
        <div class="container">
            <!-- Subscription Section -->
        </div>
    </section>
    <footer class="container">
        <!-- Footer Content -->
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.11.1/katex.min.js"></script>
    <script>
        $(document).ready(function() {
            // Display the math problem
            var mathProblem = 'c = \\pm\\sqrt{a^2 + b^2}';
            $('#math-problem-box').html(katex.renderToString(mathProblem, {throwOnError: false}));

            // Timer functionality
            var timeLeft = 60;
            var timerId = setInterval(countdown, 1000);

            function countdown() {
                if (timeLeft == 0) {
                    clearTimeout(timerId);
                    // Handle time-out scenario
                } else {
                    $('#time-left').text(timeLeft);
                    timeLeft--;
                }
            }

            // Handle answer submission
            $('#submit-answer').click(function() {
                var userAnswer = $('#answer').val();
                // Add logic to check the answer and update the score
            });
        });
    </script>
</body>
</html>
