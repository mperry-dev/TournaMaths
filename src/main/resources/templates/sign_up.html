<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tournamaths Signup</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <nav th:replace="navbar.html"></nav>

    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Welcome to Tournamaths</h2>
                    <h3>Join the Excitement of Math Tournaments!</h3>
                </hgroup>
                <p>Participate in challenging and fun mathematics tournaments. Connect with other math enthusiasts, compete, and sharpen your skills!</p>
                <!--
                <figure>
                    <img src="https://source.unsplash.com/featured/?mathematics,maths" alt="Mathematics pictures" />
                    <figcaption><a href="#" target="_blank">Learn More</a></figcaption>
                </figure>
                -->
                <div th:if="${!#authorization.expression('isAuthenticated()')}">
                    <h3>Sign Up Today</h3>
                    <p>Fill in the form below to get started.</p>
                    <!-- CSRF protection https://www.baeldung.com/spring-security-csrf -->
                    <form id="signupForm" class="grid" th:action="@{/register}" th:object="${user}" method="POST"> <!-- Automatically provides CSRF protection https://www.baeldung.com/csrf-thymeleaf-with-spring-security -->
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" aria-label="First Name" required />
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" aria-label="Last Name" required />
                        <input type="email" id="email" name="email" placeholder="Email" aria-label="Email" required />
                        <input type="password" id="password" name="password" placeholder="Password" aria-label="Password" required />
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer th:replace="footer.html"></footer>
</body>
</html>
